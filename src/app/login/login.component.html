<div class="form-body">
  <form>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" name="userId" [(ngModel)]="userName" placeholder="Enter userId">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="title" [(ngModel)]="password" placeholder="Enter title">
    </div>
    <button type="submit" class="btn-create" (click)="login()">Login</button>
  </form>
</div>
